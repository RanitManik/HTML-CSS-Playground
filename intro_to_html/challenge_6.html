<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
    <link rel="stylesheet" href="CSS/challenge_6.css" />
  </head>
  <body>
    <div class="div">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <div class="div" style="margin-top: 15px">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <div class="div" style="margin-top: 15px">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <div class="div" style="margin-top: 15px">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <div class="div" style="margin-top: 15px">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <div class="div" style="margin-top: 15px; grid-template-columns: 100px 1fr">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <div class="div" style="margin-top: 15px; grid-template-columns: .5fr 1fr 2fr">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
      <div class="div1">div2</div>
    </div>
    </div>
  </body>
</html>
